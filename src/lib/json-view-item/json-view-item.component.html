<div class="json-view">
  <a (click)="toggle()" tabindex="0" (keydown.space)="toggle()">
    <span
      class="toggler"
      [class]="{ collapse: isOpen(), expand: !isOpen() }"
      [style.visibility]="hasChildren() ? 'visible' : 'hidden'"
    ></span>
    @if (key()) {
    <span class="key">
      <span>{{ key() }}</span>
      <span>: </span>
    </span>
    }
    <span class="value">
      @if (valueType() === 'Object') {
      <span>
        {{ valueType() }}
        @if (valueType() === 'Array') {
        <span>[ {{ $any(data())?.length }} ]</span>
        }
      </span>
      } @if (!(valueType() === 'Object') && valueType()) {
      <span [class]="valueType()">{{ value() }}</span>
      }
    </span>
  </a>
  @if (hasChildren() && isOpen()) {
  <div class="children">
    @for (key of childrenKeys(); track key) {
    <nxt-json-view-item
      [data]="data()[key]"
      [key]="key"
      [level]="level() + 1"
      [levelOpen]="levelOpen()"
      [levelLabels]="levelLabels()"
    ></nxt-json-view-item>
    }
  </div>
  }
</div>
